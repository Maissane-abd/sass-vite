<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte | Crunchyroll</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body>
  <header class="header typo-bg">
    <div class="header__container-signup">  
            <a class="header__logo" href="./index.html">
                <img src="./assets/Crunchyroll_Logo.svg.png" class="p-3" alt="Logo Crunchyroll">
            </a>
    </div>
</header>

  <main class="auth">
    <section class="auth__container p-5">
      <h2 class="auth__title typo typo-primary typo-l">Créer un compte</h2>
      <form class="auth__form">
        <label class="pt-3 pb-1" for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required class="mb-2">


        <label class="pt-3 pb-1" for="gender">Genre</label>
          <select id="gender" name="gender" class="auth__select mb-2 p-3">
            <option value="">-- Choisissez votre genre --</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
          </select>


        <label class="pt-3 pb-1" for="password">Mot de passe</label>
        <input type="password" id="password" name="password" minlength="6" required class="mb-2">

        <div class="auth__check mt-4 mb-4">
          <input type="checkbox" id="offers" name="offers" class="p-2">
          <label class="typo-xs ml-2" for="offers">Envoyez-moi offres et actus</label>
        </div>
        

        <button type="submit" class="button button-primary button-l">Créer un compte</button>
      </form>

      <p class="auth__text typo-xs">
        Vous avez déjà un compte ?
        <a href="./login.html" class="button button-secondary button-xs p-2 ml-2">SE CONNECTER</a>
      </p>

      <small class="typo-xs">
        En créant un compte, vous acceptez nos
        <a href="#" class="typo-third">Conditions</a> et notre
        <a href="#" class="typo-third">Politique de confidentialité</a>, et vous confirmez être âgé d'au moins 16 ans.
      </small>
    </section>

   <footer class="footer mb-0">
        <div class="footer__container">
          <button id="darkToggle">Dark</button>
          
      
          <div class="footer__bottom mt-12 pt-12 ">
            <p>© Crunchyroll, LLC</p>
          </div>
        </div>
      </footer>
  </main>
  <script src="./script.js"></script>
</body>
</html>
