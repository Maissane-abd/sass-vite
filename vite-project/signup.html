<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte</title>
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <script type="module" src="./src/js/main.js"></script>
  </head>
  <body>
    <header class="header typo-bg">
      <div class="header__container-signup">
        <a class="header__logo" href="./index.html">
          <img
            src="./images/Crunchyroll_Logo.svg.webp"
            class="p-3"
            alt="Logo CrunchyStream"
          />
        </a>
        <a
          id="darkToggle"
          aria-label="Toggle light/dark mode"
          class="header__theme"
          title="Changer le thème"
        >
          <svg
            id="theme-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M12 18a6 6 0 100-12 6 6 0 000 12z" />
            <path
              d="M12 2v2m0 16v2m10-10h-2M4 12H2m16.95 5.05l-1.414-1.414M6.464 6.464L5.05 5.05m0 13.9l1.414-1.414M17.536 6.464l1.414-1.414"
            />
          </svg>
        </a>
      </div>
    </header>

    <main class="auth">
      <section class="auth__container p-5">
        <h2 class="auth__title typo typo-primary typo-l">Créer un compte</h2>
        <form class="auth__form">
          <label class="pt-3 pb-1" for="email">Adresse e-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mb-2"
          />

          <label class="pt-3 pb-1" for="gender">Genre</label>
          <select id="gender" name="gender" class="auth__select mb-2 p-3">
            <option value="">-- Choisissez votre genre --</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
          </select>

          <label class="pt-3 pb-1" for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            required
            class="mb-2"
          />

          <div class="auth__check mt-4 mb-4">
            <input type="checkbox" id="offers" name="offers" class="p-2" />
            <label class="typo-xs ml-2" for="offers"
              >Envoyez-moi offres et actus</label
            >
          </div>

          <button type="submit" class="button button-primary button-l">
            Créer un compte
          </button>
        </form>

        <p class="auth__text typo-xs">
          Vous avez déjà un compte ?
          <a
            href="./login.html"
            class="button button-secondary button-xs p-2 ml-2"
            >SE CONNECTER</a
          >
        </p>

        <small class="typo-xs">
          En créant un compte, vous acceptez nos
          <a href="#" class="typo-third">Conditions</a> et notre
          <a href="#" class="typo-third">Politique de confidentialité</a>, et
          vous confirmez être âgé d'au moins 16 ans.
        </small>
      </section>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__bottom mt-12 pt-12 pb-12">
            <p>© CrunchyStream, LLC</p>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
